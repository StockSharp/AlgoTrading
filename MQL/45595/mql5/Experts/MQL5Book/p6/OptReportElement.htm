<div onClick="document.location.href='%FILENAME%?%PARAMETERS%'" title="%FILENAME%">
<span id="preset%PASS%"onClick="ShowPreset(event,this)" title="Click to view preset">%PARAMETERS_SPACED%</span>
<span id="preset%PASS%content" class="preset" onClick="Copy2Clipboard(event,this)" title="Click to copy to clipboard">%PRESET%</span>
<iframe src="%FILENAME%#main" width="%MINIWIDTH%" height="%MINIHEIGHT%" frameborder="0" hspace="0" vspace="0" scrolling="no"></iframe>
</div>
